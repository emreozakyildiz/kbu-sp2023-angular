<div class="searchBox">
  <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search"
    (selectItem)="onSelect($event)" />
</div>

<div class="container mt-5">
  <div class="row">
    <app-card class="col-md-12" *ngFor="let recommendedProduct of recommendedProducts" [product]="recommendedProduct"></app-card>
  </div>
</div>
